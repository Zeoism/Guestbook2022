<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {{ poll }}
    <h1>{{ poll.subject }}</h1>
    {{ poll.date_created }}
    <a href = "edit/">Edit</a>

    <div><a href = "add/">Add new option</div>
    <ol>
        {% for option in option_list %}
        <li>

        <a href = "/poll/option/{{ option.id }}/">{{ option.title }}</a> - {{ option.count }}votes
        <a href = "/poll/option/{{ option.id }}/oedit/">Edit</a>
        <a href = "/poll/option/{{ option.id }}/odelete/">Delete</a>
    
        </li>
        {% endfor %}
    </ol>
    
</body>
</html>
